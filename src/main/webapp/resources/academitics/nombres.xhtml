<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="persona" />
		<composite:attribute name="nombres"
			type="com.academitics.text.Nombres" />
	</composite:interface>

	<composite:implementation>
		<p:panelGrid columns="3" styleClass="ui-responsive">
			<p:panelGrid>
				<h3 class="first">Fotografía</h3>				
				
			</p:panelGrid>
			<p:panelGrid>
				<h3 class="first">Nombres</h3>
				<pm:field>
					<p:outputLabel for="nombre1" value="1er.:" />
					<p:inputText id="nombre1" value="${cc.attrs.nombres.nombre1}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="nombre2" value="2do.:" />
					<p:inputText id="nombre2" value="${cc.attrs.nombres.nombre2}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="nombre3" value="3er.:" />
					<p:inputText id="nombre3" value="${cc.attrs.nombres.nombre3}" />
				</pm:field>
			</p:panelGrid>

			<p:panelGrid>
				<h3 class="first">Apellidos</h3>
				<pm:field>
					<p:outputLabel for="apellido1" value="1er.:" />
					<p:inputText id="apellido1" value="${cc.attrs.nombres.apellido1}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="apellido2" value="2do.:" />
					<p:inputText id="apellido2" value="${cc.attrs.nombres.apellido2}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="apellido3" value="3er.:" />
					<p:inputText id="apellido3" value="${cc.attrs.nombres.apellido3}" />
				</pm:field>
			</p:panelGrid>
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="ui-responsive">
			<pm:field>
				<p:outputLabel for="pueblo" value="Pueblo:" />
				<p:selectOneMenu id="pueblo" value="${cc.attrs.persona.idPueblo}">
					<f:selectItem itemLabel="--Seleccione--" itemValue="" />
					<f:selectItems value="${nombres.pueblos}" />
				</p:selectOneMenu>
			</pm:field>
			<p:commandButton value="nuevo" type="submit" icon="ui-icon-check"
				styleClass="ui-btn-b" style="width:80%;margin:auto;margin-top:15px" />
			<pm:field>
				<p:outputLabel for="comunidad" value="Comunidad Étnica:" />
				<p:selectOneMenu id="comunidad"
					value="${cc.attrs.persona.idComunidadEtnica}">
					<f:selectItem itemLabel="--Seleccione--" itemValue="" />
					<f:selectItems value="${nombres.comunidades}" />
				</p:selectOneMenu>
			</pm:field>
			<p:commandButton value="nuevo" type="submit" icon="ui-icon-check"
				styleClass="ui-btn-b" style="width:80%;margin:auto;margin-top:15px" />
			<pm:field>
				<p:outputLabel for="cui" value="CUI:" />
				<p:inputText id="cui" value="${cc.attrs.persona.cui}" />
			</pm:field>
			<pm:field>
				<p:outputLabel for="tel" value="Teléfono:" />
				<p:inputText id="tel" value="${cc.attrs.persona.telefono}" />
			</pm:field>
		</p:panelGrid>
	</composite:implementation>
</ui:component>
